<!DOCTYPE html>
<html lan = "en">

<head>
	<title>Jack's Tavern</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset = "utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
		<div class="splash">
			<div class="nav-div">
				<ul class="nav-ul" data-bind="foreach: model.nav">
					<li class="nav-li" data-bind="attr: { 'id': id }, text: header, click: toggle.navigate"></li>
				</ul>
			</div>
			<div class="info shade" data-bind="foreach: model.nav">
				<div class="info-sub" data-bind="if: description">
					<h1 class="info-head" data-bind="text: description"></h1>
					<p class="info-par" data-bind="text: subDescription"></p>
				</div>
			</div>
		</div>


	
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/lib/jquery-1.12.4.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
