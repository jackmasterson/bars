<!DOCTYPE html>
<html lan = "en">

<head>
	<title>Jack's Tavern</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset = "utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
		<div class="splash">
			<div class="nav-div">
				<ul class="nav-ul" data-bind="foreach: model.nav">
					<li class="nav-li" data-bind="attr: { 'id': id }, text: header, click: toggle.navigate"></li>
				</ul>
			</div>
			<div class="address" data-bind="foreach: model.addInfo">
				<ul class="address-ul">
					<li class="address-li" data-bind="text: address"></li>
					<li class="address-li" data-bind="text: town"></li>
					<li class="address-li">
					 	<a target="_blank" data-bind="text: map, attr: { href: href }"></a>
					</li>
				</ul>
			</div>
		</div>

	
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/lib/jquery-1.12.4.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
